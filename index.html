<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecnológico Superior de Chapala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4e0d7c;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #5555c9;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      flex: 1;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      margin: 10px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #6a5acd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .menu a:hover {
      background-color: #c52f2f;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .footer {
      background: #333;
      color: white;
      padding: 20px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      gap: 15px;
    }

    .footer img {
      max-width: 100%;
      height: auto;
    }

    .footer-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-right img {
      width: 40px;
    }

    @media (max-width: 600px) {
      .menu a {
        padding: 10px 15px;
        font-size: 14px;
      }

      .footer {
        flex-direction: column;
      }

      .footer img {
        width: 100px !important;
      }

      .footer-right {
        justify-content: center;
        flex-wrap: wrap;
      }

      .footer-right img {
        width: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Tecnológico Superior de Chapala</h1>
  </div>

  <div class="content">
    <img src="imagenes/portada.png" alt="Imagen portada" style="width: 550px;" />
    <nav class="menu">
      <a href="Escolares.html">Escolares</a>
      <a href="Direccion.html">Dirección</a>
      <a href="Finanzas.html">Finanzas</a>
      <a href="ServiciosGenerales.html">Servicios Generales</a>
      <a href="Sistemas.html">Ingeniería Sistemas Computacionales</a>
      <a href="Industrial.html">Ingeniería Industrial</a>
      <a href="Mecatronica.html">Ingeniería Mecatrónica</a>
      <a href="Animacion.html">Ingeniería en Animación Digital</a>
      <a href="Gestion.html">Ingeniería En Gestión Empresarial</a>
      <a href="Gastronomia.html">Gastronomía</a>
    </nav>
  </div>

  <div class="footer">
    <img src="imagenes/image.png" alt="Logo 1" style="width: 160px;" />
    <img src="imagenes/image2.png" alt="Logo 2" style="width: 100px;" />
    <img src="imagenes/image3.png" alt="Logo 3" style="width: 160px;" />
    <img src="imagenes/image4.png" alt="Logo 4" style="width: 60px;" />

    <div class="footer-right">
      <a href="https://www.facebook.com/TecSJ">
        <img src="imagenes/Facebook.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/tec_chapala/">
        <img src="imagenes/instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@somosgamos">
        <img src="imagenes/tiktok.png" alt="TikTok" />
      </a>
      <a href="https://x.com/campuschapala">
        <img src="imagenes/x.png" alt="X (Twitter)" />
      </a>
    </div>
  </div>
</body>
</html>
