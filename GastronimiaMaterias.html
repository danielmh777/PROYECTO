<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Materias de Gastronomía</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 30px 0 10px;
      font-size: 2.5em;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #e74c3c;
      color: white;
    }

    td input {
      width: 100%;
      background: transparent;
      color: white;
      border: none;
      font-size: 16px;
      outline: none;
      text-align: left;
    }

    td input:focus {
      border: 1px solid #e74c3c;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right img {
      width: 60px;
      height: auto;
    }

    .footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
    }

    .footer img {
      width: 80px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="top-right">
    <img src="imagenes/casa.png" alt="Ir a inicio">
  </a>

  <h1>Materias de Gastronomía</h1>

  <div class="container">
    <table id="materiaTable">
      <thead>
        <tr>
          <th>Materia</th>
        </tr>
      </thead>
      <tbody id="materiaList"></tbody>
    </table>
  </div>

  <div class="footer">
    <img src="imagenes/image.png" alt="Icono 1">
    <img src="imagenes/image2.png" alt="Icono 2">
    <img src="imagenes/image3.png" alt="Icono 3">
    <img src="imagenes/image4.png" alt="Icono 4">
  </div>

  <script>
    const tabla = document.getElementById("materiaList");

    const materias = [
      "Fundamentos de Cocina",
"Higiene y Seguridad Alimentaria",
"Cocina Internacional",
"Panadería y Repostería",
"Nutrición y Dietética",
"Enología y Bebidas",
"Gestión de Alimentos y Bebidas",
"Cocina Molecular",
"Arte Culinario y Presentación de Platos",
"Costos y Presupuestos en Cocina"

    ];

    function cargarMaterias() {
      tabla.innerHTML = "";
      materias.forEach((materia, index) => {
        const tr = document.createElement("tr");

        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        input.value = materia;
        input.setAttribute("data-index", index);
        input.className = "edit-input";
        input.onchange = (e) => actualizarMateria(e.target);

        td.appendChild(input);
        tr.appendChild(td);
        tabla.appendChild(tr);
      });
    }

    function actualizarMateria(input) {
      const index = input.getAttribute("data-index");
      materias[index] = input.value.trim();
    }

    cargarMaterias();
  </script>
</body>
</html>
