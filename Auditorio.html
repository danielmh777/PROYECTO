<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4B0082; /* Color de fondo */
            color: white; /* Color del texto */
            text-align: center; /* Centrar el texto */
            display: flex; /* Usar flexbox */
            flex-direction: column; /* Colocar elementos en columna */
            justify-content: space-between; /* Espaciar elementos */
            height: 100vh; /* Altura completa de la ventana */
            position: relative; /* Posición relativa para el posicionamiento de la imagen */
        }
        h1 {
            background-color: #5757c0; /* Color de fondo del encabezado */
            padding: 30px 0; /* Espaciado interno */
            font-size: 30px; /* Tamaño de fuente */
            font-weight: bold; /* Negrita */
        }
        .descripcion {
            margin: 20px; /* Margen alrededor de la descripción */
            font-size: 18px; /* Tamaño de fuente de la descripción */
        }
        .imagenes {
            display: flex; /* Usar flexbox para las imágenes */
            justify-content: center; /* Centrar las imágenes */
            flex-wrap: wrap; /* Permitir que las imágenes se envuelvan */
            margin-bottom: 20px; /* Margen inferior */
        }
        .imagenes img {
            margin: 10px; /* Espacio entre imágenes */
            width: 200px; /* Ancho de las imágenes */
            height: auto; /* Mantener la proporción de la imagen */
        }
        .footer {
            background: #333; /* Color de fondo del pie de página */
            color: white; /* Color del texto del pie de página */
            text-align: center; /* Centrar el texto */
            padding: 10px; /* Espaciado interno */
            position: relative; /* Posición relativa */
            width: 100%; /* Ancho completo */
        }
        .footer img {
            margin: 25px; /* Espacio entre imágenes */
        }
        .top-right {
            position: absolute; /* Posición absoluta */
            top: 20px; /* Espacio desde la parte superior */
            right: 20px; /* Espacio desde la derecha */
        }
    </style>
</head>
<body>

    <h1>Auditorio</h1>

    <div class="descripcion">
        <p>Ubicado en medio del campus, con capacidad para 200 personas, equipado con proyectores y WiFi</p>
    </div>

    <div class="imagenes">
        <img src="imagenes/auditorio.png" alt="Imagen del Auditorio" style="width: 300px; height: auto;"> <!-- Ajusta el tamaño según sea necesario -->
    </div>

    <div class="reservacion">
        <p>Reservación:
            auditorio@chapala.tecmm.edu.mx</p>
    </div>

    <!-- Imagen en la esquina superior derecha como botón -->
    <a href="index.html" class="top-right">
        <img src="imagenes/casa.png" alt="Ir a otra página" style="width: 80px; height: auto;"> <!-- Ajusta el tamaño según sea necesario -->
    </a>

    <div class="footer">
        <img src="imagenes/image.png" alt="Imagen 1" style="width: 160px;"> 
        <img src="imagenes/image2.png" alt="Icono 2" style="width: 100px;"> 
        <img src="imagenes/image3.png" alt="Icono 3" style="width: 160px;"> 
        <img src="imagenes/image4.png" alt="Icono 4" style="width: 60px;"> 
    </div>

</body>
</html>
