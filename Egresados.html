<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comprobante de Reinscripci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4B0082;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #5757c0;
            padding: 20px;
            font-size: 30px;
        }
        .container {
            margin: 30px;
        }
        .seccion {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        label, input, select {
            display: block;
            margin: 10px auto;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
        }
        input, select {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .download-button {
            background-color: #c72e2e;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<h1>Comprobante de Reinscripci√≥n</h1>

<div class="container">

    <div class="seccion">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre completo">

        <label for="control">N√∫mero de control:</label>
        <input type="text" id="control" placeholder="N√∫mero de control">

        <label for="carrera">Carrera:</label>
        <select id="carrera">
            <option value="">Selecciona tu carrera</option>
            <option>Mecatr√≥nica</option>
            <option>Sistemas Computacionales</option>
            <option>industrial</option>
            <option>Animacion</option>
            <option>Gastronomia</option>
            <option>Gestion empresarial</option>
        </select>

        <button onclick="generarComprobante()" class="download-button">
            üìÑ Generar Comprobante PDF
        </button>
    </div>

</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- QR Code Generator -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
    async function generarComprobante() {
        const nombre = document.getElementById("nombre").value.trim();
        const control = document.getElementById("control").value.trim();
        const carrera = document.getElementById("carrera").value;

        if (!nombre || !control || !carrera) {
            alert("Por favor llena todos los campos.");
            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const fecha = new Date().toLocaleDateString();
        const monto = "$1,500.00 MXN";
        const concepto = "Reinscripci√≥n Ciclo Escolar Agosto-Diciembre 2025";
        const folio = "RS-" + Math.floor(100000 + Math.random() * 900000);

        const datosQR = `Folio: ${folio}\nNombre: ${nombre}\nControl: ${control}\nCarrera: ${carrera}\nFecha: ${fecha}`;

        const qrDataURL = await QRCode.toDataURL(datosQR);

        // Cabecera azul
        doc.setFillColor(27, 63, 143);
        doc.rect(0, 0, 210, 30, "F");
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(16);
        doc.text("Departamento de Servicios Escolares", 105, 18, { align: "center" });

        // T√≠tulo
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(14);
        doc.text("Comprobante Oficial de Pago por Reinscripci√≥n", 105, 40, { align: "center" });

        // Fecha y folio
        doc.setFontSize(12);
        doc.text(`Fecha de emisi√≥n: ${fecha}`, 20, 50);
        doc.text(`Folio: ${folio}`, 150, 50);

        // Caja de informaci√≥n
        doc.setFillColor(245, 245, 245);
        doc.setDrawColor(200);
        doc.rect(15, 60, 180, 60, "FD");

        doc.setFontSize(12);
        doc.setTextColor(0, 0, 0);
        doc.text(`Nombre del Alumno: ${nombre}`, 20, 70);
        doc.text(`N√∫mero de Control: ${control}`, 20, 80);
        doc.text(`Carrera: ${carrera}`, 20, 90);
        doc.text(`Concepto: ${concepto}`, 20, 100);

        // Monto
        doc.setFontSize(14);
        doc.setTextColor(0, 102, 0);
        doc.text(`Monto Pagado: ${monto}`, 20, 115);

        // C√≥digo QR
        doc.addImage(qrDataURL, "PNG", 145, 70, 40, 40);

        // Estatus
        doc.setFontSize(12);
        doc.setTextColor(0, 153, 51);
        doc.text("‚úî Estatus: Pago Confirmado", 20, 135);

        // Aviso
        doc.setFontSize(10);
        doc.setTextColor(100);
        doc.text("Este documento es oficial y debe conservarse como comprobante del proceso de reinscripci√≥n.", 20, 145);

        doc.save("Comprobante_Reinscripcion.pdf");
    }
</script>

</body>
</html>
